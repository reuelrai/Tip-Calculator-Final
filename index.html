<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project - Tip Calculator</title>
</head>
<body>
    <div class="container" onclick="">
        <h1>Tip Calculator</h1>
        <div class="billing">
            <label for="bill">Enter total bill amount: </label>
            <input type="number" id="bill">
        </div>
        <div class="billing">
            <label for="tip">Enter tip percentage: </label>
            <input type="number" id="tip">
        </div>
        <div class="billing">
            <button id="calculate">Calculate</button>
        </div>
        <div class="billing">
            <label for="total">Total after Tip: </label>
            <span for="total" id="Rs">Rs </span>  <span id="total">0.00</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
